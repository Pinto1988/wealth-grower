<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Interesse Composto</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 800px;
            display: flex;
            justify-content: space-between;
        }
        .form-section {
            width: 50%;
            text-align: left;
        }
        .result-section {
            width: 45%;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .tab {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 30%;
        }
        .tab.active {
            background-color: #0056b3;
        }
        .form-container, .extra-options {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-container label, .extra-options label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .breakdown {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Calcolatore di Interesse</h1>
            <div class="tabs">
                <button class="tab active" onclick="cambiaTipo('composto')">Composto</button>
                <button class="tab" onclick="cambiaTipo('semplice')">Semplice</button>
                <button class="tab" onclick="cambiaTipo('giornaliero')">Giornaliero</button>
            </div>
            <div class="form-container">
                <label for="capitale">Importo iniziale (&euro;):</label>
                <input type="number" id="capitale" value="1000">
                
                <label for="tasso">Tasso di interesse annuo (%):</label>
                <input type="number" id="tasso" value="5">
                
                <label for="anni">Durata (anni):</label>
                <input type="number" id="anni" value="10">
                
                <label for="frequenza">Frequenza capitalizzazione:</label>
                <select id="frequenza">
                    <option value="12">Mensile</option>
                    <option value="4">Trimestrale</option>
                    <option value="2">Semestrale</option>
                    <option value="1">Annuale</option>
                </select>
            </div>
            <div class="extra-options">
                <label for="contributi">Contributi aggiuntivi:</label>
                <select id="contributi">
                    <option value="none">Nessuno</option>
                    <option value="depositi">Depositi</option>
                    <option value="prelievi">Prelievi</option>
                    <option value="entrambi">Entrambi</option>
                </select>
                
                <label for="importo-contributo">Importo aggiuntivo (&euro;):</label>
                <input type="number" id="importo-contributo" value="0">
                
                <label for="incremento">Incremento annuo (%):</label>
                <input type="number" id="incremento" value="0">
            </div>
            <button onclick="calcola()">Calcola</button>
        </div>
        <div class="result-section">
            <div class="result">
                <h2>Valore finale: <span id="risultato">&euro;0,00</span></h2>
                <h3>Interesse totale: <span id="interesse">&euro;0,00</span></h3>
                <h3>Capitale iniziale: <span id="capitale-iniziale">&euro;0,00</span></h3>
            </div>
            <div class="breakdown">
                <h3>Dettaglio annuale</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Anno</th>
                            <th>Interesse</th>
                            <th>Interesse accumulato</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="dettagli-tabella">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
